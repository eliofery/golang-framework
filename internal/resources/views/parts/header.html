{{define "header"}}
<header class="bg-cyan-900 text-white">
  <ul class="container mx-auto flex justify-between py-5">
    <li>
      <a
        class="hover:underline"
        href="/"
        >Главная</a
      >
    </li>
    {{if currentUser}}
    <li>
      <a
        class="hover:underline"
        href="/user"
        >Профиль</a
      >
    </li>
    {{else}}
    <li>
      <a
        class="hover:underline"
        href="/forgot-pw"
        >Сбросить пароль</a
      >
    </li>
    <li>
      <a
        class="hover:underline"
        href="/signin"
        >Авторизация</a
      >
    </li>
    <li>
      <a
        class="hover:underline"
        href="/signup"
        >Регистрация</a
      >
    </li>
    {{end}}
  </ul>
</header>

{{if errors}}
<ul class="container mx-auto my-10">
  {{range errors}}
  <li class="p-2 my-1 border-s-red-950 bg-red-900 text-red-300">{{.}}</li>
  {{end}}
</ul>
{{end}} {{end}}
