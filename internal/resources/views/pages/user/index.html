{{define "page"}}
<h1 class="mb-8 text-3xl">Страница пользователя</h1>

<p>ID: {{currentUser.ID}}</p>
<p>Email: {{currentUser.Email}}</p>
<p>Password: {{currentUser.Password}}</p>

<form
  action="/user/logout"
  class="my-5"
  method="post">
  {{csrfInput}}
  <button
    class="p-3 text-white bg-cyan-700 hover:bg-cyan-800 rounded"
    type="submit">
    Выйти
  </button>
</form>

{{end}}
