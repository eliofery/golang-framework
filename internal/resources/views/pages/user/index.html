{{define "page"}}
<h1 class="mb-8 text-3xl">Страница пользователя</h1>

<p>ID: {{.Data.ID}}</p>
<p>Email: {{.Data.Email}}</p>
<p>Password: {{.Data.Password}}</p>

<form
  class="my-5"
  action="/logout"
  method="post">
  <button
    class="p-3 text-white bg-cyan-700 hover:bg-cyan-800 rounded"
    type="submit">
    Выйти
  </button>
</form>

{{end}}
