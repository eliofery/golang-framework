{{define "page"}}
<h1 class="mb-8 text-3xl">Забыли пароль?</h1>

<form
  class="max-w-md"
  action="/forgot-pw"
  method="post">
  <p class="hidden">{{csrfInput}}</p>
  <p class="flex flex-col my-5 gap-y-0.5">
    <label for="email">Почта</label>
    <input
      class="p-2 border-2 border-cyan-950"
      id="email"
      type="text"
      name="email"
      value="{{if .Data}}{{.Data.Email}}{{end}}"
      placeholder="Введите ваш email">
  </p>

  <p class="my-8">
    <button
      class="block p-3 text-white bg-cyan-700 hover:bg-cyan-800 rounded"
      type="submit">
      Сбросить пароль
    </button>
  </p>
</form>

{{end}}
