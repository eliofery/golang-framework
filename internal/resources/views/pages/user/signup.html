{{define "page"}}
<h1 class="mb-8 text-3xl">Регистрация</h1>

<form
  class="max-w-md"
  action="/signup"
  method="post">
  <p class="hidden">{{csrfInput}}</p>
  <p class="flex flex-col my-5 gap-y-0.5">
    <label for="email">Почта</label>
    <input
      class="p-2 border-2 border-cyan-950"
      id="email"
      type="email"
      name="email"
      placeholder="Введите ваш email">
  </p>
  <p class="flex flex-col my-5 gap-y-0.5">
    <label for="password">Пароль</label>
    <input
      class="p-2 border-2 border-cyan-950"
      id="password"
      type="password"
      name="password"
      placeholder="Введите ваш пароль">
  </p>
  <p class="my-8">
    <button
      class="block p-3 text-white bg-cyan-950 hover:bg-cyan-800"
      type="submit">
      Зарегистрироваться
    </button>
  </p>
</form>

{{end}}
